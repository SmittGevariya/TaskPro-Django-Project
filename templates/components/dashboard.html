<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Welcome, <span id="user-greeting"></span>!</h1>
    <button id="add-task-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition-transform active:scale-95">
        + Add New Task
    </button>
</div>

<hr class="mb-6">

<!-- Search and Filter Section -->
<div class="flex flex-col sm:flex-row gap-4 mb-6">
    <!-- Search Bar -->
    <div class="flex-1 relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
        <input 
            type="text" 
            id="task-search" 
            placeholder="Search tasks by title..." 
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 transition-all duration-200 shadow-sm"
        >
    </div>
    
    <!-- Priority Filter Dropdown -->
    <div class="relative">
        <select 
            id="priority-filter" 
            class="appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2 pr-8 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 transition-all duration-200 cursor-pointer shadow-sm min-w-[140px]"
        >
            <option value="all">All Priorities</option>
            <option value="High">High Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="Low">Low Priority</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </div>
    </div>
</div>

<!-- Status Filter Buttons -->
<div class="flex items-center mb-4 space-x-2" id="filter-container">
    <span class="text-sm font-bold text-gray-600">Status:</span>
    <button data-action="filter" data-filter="all" class="filter-btn bg-blue-500 text-white py-1 px-3 text-sm rounded-full transition-all duration-200 hover:bg-blue-600">All</button>
    <button data-action="filter" data-filter="pending" class="filter-btn bg-gray-200 text-gray-700 py-1 px-3 text-sm rounded-full transition-all duration-200 hover:bg-gray-300">Pending</button>
    <button data-action="filter" data-filter="completed" class="filter-btn bg-gray-200 text-gray-700 py-1 px-3 text-sm rounded-full transition-all duration-200 hover:bg-gray-300">Completed</button>
</div>

<h3 class="text-2xl font-bold text-gray-800 mb-4">Your Tasks</h3>
<div id="task-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </div>
