<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Welcome, <span id="user-greeting"></span>!</h1>
</div>

<div class="mb-8 bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-xl font-bold text-gray-700 mb-4">Add New Task</h3>
    <form id="add-task-form">
        <div class="mb-4">
            <label for="task-title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
            <input type="text" placeholder="e.g., Finish project report" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" id="task-title" name="title" required>
        </div>
        <div class="mb-4">
            <label for="task-description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            <textarea placeholder="Add more details..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" id="task-description" name="description" rows="3"></textarea>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="task-due-date" class="block text-gray-700 text-sm font-bold mb-2">Due Date</label>
                <input type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" id="task-due-date" name="due_date" required>
            </div>
            <div>
                <label for="task-priority" class="block text-gray-700 text-sm font-bold mb-2">Priority</label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" id="task-priority" name="priority">
                    <option value="Low">Low</option>
                    <option selected value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Add Task
        </button>
    </form>
</div>

<h3 class="text-2xl font-bold text-gray-800 mb-4">Your Tasks</h3>
<div id="task-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </div>
