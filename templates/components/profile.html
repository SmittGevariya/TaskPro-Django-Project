<div class="max-w-2xl mx-auto p-6">
    <div class="bg-white shadow rounded-xl p-6">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Profile</h2>
            <p class="text-gray-500 text-sm mt-1">Update your account information</p>
        </div>

        <form id="profile-form" class="space-y-5">
            <div>
                <label for="profile-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input id="profile-username" name="username" type="text" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your username" />
                <p id="profile-username-error" class="hidden text-sm text-red-500 mt-1"></p>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="profile-first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input id="profile-first-name" name="first_name" type="text" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="First name" />
                </div>
                <div>
                    <label for="profile-last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input id="profile-last-name" name="last_name" type="text" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Last name" />
                </div>
            </div>

            <div>
                <label for="profile-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input id="profile-email" name="email" type="email" class="w-full rounded-lg border border-gray-200 bg-gray-100 px-3 py-2 text-gray-600" placeholder="Email" readonly disabled />
            </div>

            <div class="flex items-center gap-3 pt-2">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg shadow transition-colors">Save Changes</button>
                <a data-link href="/" class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors">Cancel</a>
            </div>
        </form>
    </div>
    
</div>
