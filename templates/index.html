<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    {% load static %}
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a class="text-xl font-bold text-gray-800 ps-3" href="#">TaskPro</a>
            
            <!-- Right side navigation -->
            <div class="flex items-center space-x-4">
                
                <!-- User Profile Section -->
                <div id="user-profile-section" class="hidden relative">
                    <button id="profile-dropdown-btn" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-lg p-2 transition-all duration-200">
                        <!-- Avatar -->
                        <div id="user-avatar" class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-semibold">
                            <!-- Initials will be inserted here -->
                        </div>
                        <!-- Username -->
                        <span id="user-name" class="text-sm font-medium">
                            <!-- Username will be inserted here -->
                        </span>
                        <!-- Dropdown Arrow -->
                        <svg class="w-4 h-4 transition-transform duration-200" id="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 opacity-0 invisible transition-all duration-250 ease-out transform scale-95 translate-y-2 origin-top-right">
                        <div class="py-1">
                            <button id='profile-btn' class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-150">
                                Profile
                            </button>
                            <button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-150 cursor-not-allowed opacity-50" disabled>
                                Settings
                            </button>
                            <hr class="my-1">
                            <button id="profile-logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-150">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="app-content" class="container mx-auto max-w-7xl px-6 py-8">
        </div>
    
        <div id="task-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full hidden transition-opacity duration-300 ease-in-out opacity-0">
            <div class="relative top-10 sm:top-20 mx-auto w-full max-w-lg transition-transform duration-300 ease-in-out scale-95">
                <form id="modal-form" class="bg-white p-6 rounded-lg shadow-xl m-4">
                    <div class="flex justify-between items-center mb-6 pb-3 border-b border-gray-200">
                        <h3 class="text-2xl font-bold text-gray-800" id="modal-title">Add New Task</h3>
                        <button type="button" id="modal-close-button-x" class="text-gray-400 hover:text-gray-600 text-3xl leading-none">&times;</button>
                    </div>
    
                    <input type="hidden" id="task-id" name="task_id">
    
                    <div class="mb-4 text-left">
                        <label for="modal-task-title" class="block text-gray-700 text-sm font-semibold mb-2">Title</label>
                        <input type="text" placeholder="e.g., Finish project report" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="modal-task-title" name="title" required>
                    </div>
                    <div class="mb-4 text-left">
                        <label for="modal-task-description" class="block text-gray-700 text-sm font-semibold mb-2">Description</label>
                        <textarea placeholder="Add more details..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="modal-task-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-6 text-left">
                        <div>
                            <label for="modal-task-due-date" class="block text-gray-700 text-sm font-semibold mb-2">Due Date</label>
                            <input type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="modal-task-due-date" name="due_date" required>
                        </div>
                        <div>
                            <label for="modal-task-priority" class="block text-gray-700 text-sm font-semibold mb-2">Priority</label>
                            <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="modal-task-priority" name="priority">
                                <option>Low</option>
                                <option>Medium</option>
                                <option>High</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-4">
                        <button type="button" id="modal-close-button" class="mt-2 sm:mt-0 w-full justify-center rounded-md border border-gray-300 px-4 py-2 bg-white text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                        <button type="button" id="modal-complete-button" class="mt-2 sm:mt-0 w-full justify-center rounded-md border border-transparent px-4 py-2 bg-green-500 text-base font-medium text-white shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:w-auto sm:text-sm" data-id="">
                            Mark as Complete âœ…
                        </button>
                        <button type="submit" id="modal-save-button" class="w-full justify-center rounded-md border border-transparent px-4 py-2 bg-blue-600 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:w-auto sm:text-sm">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    
        <div id="confirm-delete-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden transition-opacity duration-300 ease-in-out">
            <div class="relative top-20 mx-auto p-5 border w-full max-w-sm shadow-lg rounded-md bg-white transition-transform duration-300 ease-in-out">
                <div class="mt-3 text-center">
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                        <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">Delete Task</h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500">
                            Are you sure you want to delete this task? This action cannot be undone.
                        </p>
                    </div>
                    <div class="items-center px-4 py-3 flex justify-center space-x-4">
                        <button id="confirm-delete-btn" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
                            Delete
                        </button>
                        <button id="cancel-delete-btn" class="px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
