<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a  class="navbar-brand" href="#">TaskPro</a>
            <button id="logout-button" class="btn btn-outline-light d-none">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="login-view">
            <div class="card mx-auto" style="max-width: 500px;">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form id="login-form">
                        <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="login-username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p class="text-center mt-3">
                        Don't have an account? <a href="#" id="show-register">Register here</a>
                    </p>
                </div>
            </div>
        </div>

        <div id="register-view" class="d-none">
            <div class="card mx-auto" style="max-width: 500px;">
                <div class="card-body">
                    <h2 class="card-title text-center">Register</h2>
                    <form id="register-form">
                        <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                        <div class="mb-3">
                            <label for="register-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="register-username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="register-email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="register-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Create Account</button>
                    </form>
                    <p class="text-center mt-3">
                        Already have an account? <a href="#" id="show-login">Login here</a>
                    </p>
                </div>
            </div>
        </div>

        <div id="dashboard-view" class="d-none">
            <h1>Welcome, <span id="user-greeting"></span>!</h1>
            <p>Your tasks will appear here soon!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
